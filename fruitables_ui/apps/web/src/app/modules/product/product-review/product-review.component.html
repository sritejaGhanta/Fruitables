@if (userFound) {
<form [formGroup]="commentForm" (ngSubmit)="submitReview()">
  <h4 class="mb-3 fw-bold mt-0">Leave a Reply</h4>
  <div class="row g-4">
    <div class="col-lg-12 mb-2">
      <div class="d-flex align-items-center mb-2">
        <p class="mb-0 me-3">Your Rating <em class="err">*</em></p>
        <ngb-rating
          class="fs-3 text-success"
          [max]="5"
          formControlName="rating"
          [readonly]="userGivenReview ? true : false"
          [(rate)]="rating"
        ></ngb-rating>
      </div>
      @if((commentFormValues.rating.touched &&
      commentFormValues.rating.invalid)|| !formStatus){
      @if(commentFormValues.rating?.errors?.required){
      <label class="err mt-2">Please enter Rating</label>
      } }
    </div>
    <div class="input form-floating mt-2 mb-0">
      <textarea
        id="review"
        class="form-control h-75 product_review scroll"
        cols="30"
        rows="8"
        placeholder="Your Review *"
        spellcheck="false"
        formControlName="review"
        [readonly]="userGivenReview ? true : false"
      ></textarea>

      <label for="review" class="mx-2">Your Review</label>
    </div>
    <div class="d-flex justify-content-between mb-2 mt-0 pb-3">
      @if (!userGivenReview) {
      <button
        type="submit"
        class="btn border border-warning text-primary rounded-pill px-4 py-3"
      >
        Post Comment
      </button>
      }
    </div>
  </div>
</form>
}
