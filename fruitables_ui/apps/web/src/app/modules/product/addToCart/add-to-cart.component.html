@if(goCartActive){
<div
  class="input-group quantity mb-2"
  style="width: 100px"
  [ngClass]="goCartActive ? 'd-flex' : 'd-none'"
>
  <div class="input-group-btn">
    <button
      class="btn btn-sm btn-minus rounded-circle bg-light border"
      (click)="removeQuantity(qty, productDetail)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </div>
  <input
    readonly
    type="text"
    id="product_qty"
    class="form-control form-control-sm text-center border-0"
    value="1"
    [(ngModel)]="productQtyDetail"
    #qty
  />
  <div class="input-group-btn">
    <button
      class="btn btn-sm btn-plus rounded-circle bg-light border"
      (click)="addQuantity(qty, productDetail)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>
}@else {
<div
  class="btn border border-warning rounded-pill px-3 text-success"
  (click)="productAddtoCart(productDetail)"
>
  <i class="fa fa-shopping-bag me-0 text-success"></i>
  Add to cart
</div>
}
