<div class="container-fluid contact py-5">
  <div class="container py-5">
    <div class="p-5 bg-light rounded">
      <div class="row g-4">
        <div class="col-12">
          <div class="text-center mx-auto" style="max-width: 700px">
            <h1 class="text-primary">Get In Touch</h1>
          </div>
        </div>

                    <div class="h-100 rounded">

        <div class="col-lg-7">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <input
              type="text"
              class="w-100 form-control border py-3 mb-4"
              [ngClass]="{
                'is-invalid border-danger':
                  getFrom.name.touched && getFrom.name.invalid
              }"
              placeholder="Your Name"
              formControlName="name"
              required
            />
            <input
              type="email"
              class="w-100 form-control border py-3 mb-4"
              placeholder="Enter Your Email"
              formControlName="email"
              required
              [ngClass]="{
                'is-invalid border-danger':
                  getFrom.email.touched && getFrom.email.invalid
              }"
            />
            <textarea
              class="w-100 form-control border mb-4"
              rows="5"
              cols="10"
              placeholder="Your Message"
              formControlName="message"
              required
              [ngClass]="{
                'is-invalid border-danger':
                  getFrom.message.touched && getFrom.message.invalid
              }"
            ></textarea>
            <button
              class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col-lg-5">
          <div class="d-flex p-4 rounded mb-4 bg-white">
            <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
            <div>
              <h4>Address</h4>
              <p class="mb-2">
                Hyderabad 2A, 2nd Floor, Inwinex Tower, Door No. 8-2-277 B,
                Banjara Hills, Road No - 2, Hyderabad - 500 034, Telangana
              </p>
            </div>
          </div>
          <div class="d-flex p-4 rounded mb-4 bg-white">
            <i class="fas fa-envelope fa-2x text-primary me-4"></i>
            <div>
              <h4>Mail Us</h4>
              <p class="mb-2">{{ 'info@yopmail.com' }}</p>
            </div>
          </div>
          <div class="d-flex p-4 rounded bg-white">
            <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
            <div>
              <h4>Telephone</h4>
              <p class="mb-2">(+91) 9999999999</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
